<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
  <!-- 여기에 코드를 작성하세요 ❤️ -->
  <form action="" method="GET">
    <input type="email" placeholder="이메일을 입력하세요">
    <input type="password" placeholder="비밀번호를 입력하세요" minlength="6">
    <input type="url" placeholder="포트폴리오 url을 입력하세요">
    <input type="number" placeholder="나이를 입력하세요"min="12" max="99">
    <input type="file" accept=".png,.jpg">
  <button>
      Submit
  </button>
  </form>
</body>
</html>
