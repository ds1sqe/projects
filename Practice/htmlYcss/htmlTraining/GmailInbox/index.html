<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gmail-inbox</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div>
            <thead class="sr-only">
                <tr>
                    <th scope="col">Actions</th>
                    <th scope="col">Sender</th>
                    <th scope="col">Title</th>
                    <th scope="col">TimeStemp</th>
                </tr>
            </thead>
            <tbody>
                <tr class="lead">
                    <td>
                        <div>
                            <input type="checkbox" id="inbox-1" />
                            <label for="inbox-1">Select this email</label>
                        </div>
                        <button type="button">
                            <span class="sr-only">Add to favorites</span>
                        </button>
                    </td>
                    <td>Groom Ed</td>
                    <td>
                        <a href="#">
                            <strong
                                >Rate your course: FRONTEND 101 WITH KIMBUG
                            </strong>
                            - Woohyeon. How’s everything going? We want to hear
                            your opnion on...
                        </a>
                    </td>
                    <td>3:34 PM</td>
                </tr>
                <tr class="unlead">
                    <td>
                        <div>
                            <input type="checkbox" id="inbox-1" />
                            <label for="inbox-1">Select this email</label>
                        </div>
                        <button type="button">
                            <span class="sr-only">Add to favorites</span>
                        </button>
                    </td>
                    <td>Groom Ed</td>
                    <td>
                        <a href="#">
                            <strong
                                >Rate your course: FRONTEND 101 WITH KIMBUG
                            </strong>
                            - Woohyeon. How’s everything going? We want to hear
                            your opnion on...
                        </a>
                    </td>
                    <td>3:34 PM</td>
                </tr>
            </tbody>
        </div>
    </body>
    <script src="./app.js"></script>
</html>
